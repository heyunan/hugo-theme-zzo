{{ $taxo := "tags" }}
<ul class="single__tags caption">
  {{ range $index, $value := .Param $taxo }}
  {{ if and (eq $index 0) (ne (len $value) 0) }}
    🏷️
  {{ end }}
  {{ end }}
{{ range (.GetTerms "tags") }}
  <li><a href="{{ .Permalink }}" class="single__tag" title="{{ .LinkTitle }}">#{{ .LinkTitle }}</a></li>
{{ end }}
</ul>
